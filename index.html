<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>spotify-your favor6j5ite music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="file-spotify-logo-png-4.png" alt=" spotify">spotify</li>

    </nav>

                <div class="songItem">
                    <img src="kantaraimg.jpg" alt="1" >
                    <span>kantara</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-regular fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="gali.jpeg" alt="1" >
                    <span>gaalipata</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-regular  fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="jagave.jpg" alt="1" >
                    <span>jagave ninu</span>

                </div>
                <div class="songItem">
                    <img src="karabu.jpeg" alt="1" >

                </div>
                <div class="songItem">
                    <img src="banasar.jpeg" alt="1" >

                </div>

        <div class="SongBanner"></div>    
    </div>
            
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
         <div class="icons"> 
            <!---font awesome-->  
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-regular fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>

        </div> 
        <div class="SongImfo">
            <img src="gif.gif" width="30px" alt="" id="gif"> 'Music is the strongest form of life'
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0c8959df15.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
